<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Giriş</h3>

            <form [formGroup]="loginData" (ngSubmit)="login()">
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="username"/>
                <div *ngIf="loginData.controls['username'].invalid && (loginData.controls['username'].dirty || loginData.controls['username'].touched)"
                     class="text-danger mt-1">
                  Email gerekli
                </div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Şifre</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                <div *ngIf="loginData.controls['password'].invalid && (loginData.controls['password'].dirty || loginData.controls['password'].touched)"
                     class="text-danger mt-1">
                  Şifre gerekli
                </div>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block"
                      type="submit" [disabled]="loginData.invalid">Giriş Yapma</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

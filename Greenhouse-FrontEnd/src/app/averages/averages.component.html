<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 bg-light p-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 p-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Günlük Ortalama Değerler</h5>
          <div class="d-flex align-items-center mb-3">
            <input type="date" class="form-control mr-2" [(ngModel)]="dailyDate">
            <button class="btn btn-primary" (click)="fetchDailyAverages()">Hesapla</button>
          </div>
          <app-averagechart #dailyChart *ngIf="dailyAverages.length > 0" [series]="dailyAverages" [seriesLabels]="averagesLabels"></app-averagechart>
          <div *ngIf="dailyAverages.length === 0">Veriler yükleniyor...</div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Haftalık Ortalama Değerler</h5>
          <div class="d-flex align-items-center mb-3">
            <input type="date" class="form-control mr-2" [(ngModel)]="weeklyDate">
            <button class="btn btn-primary" (click)="fetchWeeklyAverages()">Hesapla</button>
          </div>
          <app-averagechart #weeklyChart *ngIf="weeklyAverages.length > 0" [series]="weeklyAverages" [seriesLabels]="averagesLabels"></app-averagechart>
          <div *ngIf="weeklyAverages.length === 0">Veriler yükleniyor...</div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Aylık Ortalama Değerler</h5>
          <div class="d-flex align-items-center mb-3">
            <input type="month" class="form-control mr-2" [(ngModel)]="monthlyDate">
            <button class="btn btn-primary" (click)="fetchMonthlyAverages()">Hesapla</button>
          </div>
          <app-averagechart #monthlyChart *ngIf="monthlyAverages.length > 0" [series]="monthlyAverages" [seriesLabels]="averagesLabels"></app-averagechart>
          <div *ngIf="monthlyAverages.length === 0">Veriler yükleniyor...</div>
        </div>
      </div>
    </div>
  </div>
</div>
